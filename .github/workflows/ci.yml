name: CI

on:
    push:
        branches:
            - master
    pull_request:
    workflow_dispatch:

jobs:
    build:
        strategy:
            matrix:
            os: [macos-latest, windows-latest, ubuntu-latest]
            fail-fast: false
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2

            - uses: pnpm/action-setup@v2.0.1
              with:
                  version: 6.20.3

            - uses: actions/setup-node@v2
              with:
                  cache: 'pnpm'
                  node-version: 18

            - run: pnpm install

            - run: pnpm run build

    eslint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - uses: pnpm/action-setup@v2.0.1
              with:
                  version: 6.20.3

            - uses: actions/setup-node@v2
              with:
                  cache: 'pnpm'
                  node-version: 18

            - run: pnpm install

            - run: pnpm exec eslint
